<div class="container">
  <div class="container">
    <form [formGroup]="cityForm" class="mt-4">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" name="city" formControlName="city" placeholder="Enter your city with country code like Abbottabar,pk">
            <div *ngIf="cityForm.get('city')?.errors && cityForm.get('city')?.touched" class="text-danger">
              City is required
            </div>
          </div>
          <button type="button" class="btn btn-primary" (click)="getWeather()">Get Weather</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="weatherData">
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ weatherData.name }}</h2>
          <p class="card-text">{{ weatherData.weather[0].description }}</p>
          <p class="card-text">Temperature: {{ weatherData.main.temp }}Â°C</p>
          <p class="card-text">Humidity: {{ weatherData.main.humidity }}%</p>
          <p class="card-text">Wind Speed: {{ weatherData.wind.speed }}m/s</p>
        </div>
      </div>
    </div>
  </div>
</div>
